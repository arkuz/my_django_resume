{% load static %}

<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="education">
    <div class="w-100">
        <h2 class="mb-5">Образование</h2>
        {% if educations %}
            {% for education in educations %}
                <div class="resume-item d-flex flex-column flex-md-row justify-content-between mb-5">
                    <div class="resume-content">
                        <h3 class="mb-0">{{ education.univercity }}</h3>
                        <div class="subheading mb-3">{{ education.faculy }}</div>
                        <p>Присуждена квалификация: {{ education.qualification }}</p>
                    </div>
                    <div class="resume-date text-md-right">
                        <span class="text-primary">{{ education.period }}</span>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</section>

<hr class="m-0">
